<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dice Game Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #dff0d8;
            border: 1px solid #d0e9c6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/simulate}" th:object="${diceGameForm}" method="post">
    <label >Iterations: </label>
    <p  th:text="*{iterations}" ></p>

    <label for="rolls">First Game Rolls </label>
    <input type="number" id="firstRolls" name="firstGameRolls" th:value="*{firstGameRolls}" required>

    <label for="face">First Dice :</label>
    <input type="number" id="ace" name="firstGameFace" th:value="*{firstGameFace}" required>

    <label for="rolls">Second Game Rolls </label>
    <input type="number" id="rolls" name="secondGameRolls" th:value="*{secondGameRolls}" required>

    <label for="face">First Dice:</label>
    <input type="number" id="firstFaceGame2" name="secondGameFace1" th:value="*{secondGameFace1}" required>

    <label for="face">Second Dice:</label>
    <input type="number" id="face" name="secondGameFace2" th:value="*{secondGameFace2}" >

    <button type="submit">Simulate</button>
</form>

<div th:if="${resultGame1 != null}">
    <h3>Simulation Result First Game</h3>
    <p th:utext="${resultGame1}"> </p>
</div>
<div th:if="${resultGame2 != null}">
    <h3>Simulation Result Second Game</h3>
    <p th:utext="${resultGame2}"></p>
</div>
</body>
</html>
